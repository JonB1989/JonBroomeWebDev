<html lang="en">
<head>

</head>
<body>
    
    <div class="navigationBar">

        </svg>
    </div>

    <div class="pageOne">
        <div class="svgArrow">
            <svg class="arrow" viewBox="0 0 100 100">
                <path stroke="black" stroke-width="3" fill="none" d="M30,60 L50,80 L70,60"></path>
            </svg>
        </div>
        <div class="titleContainer">
            <h1 class="title">Jon Broome</h1>
            <h1 class="subtitle">Web Developer</h1>
                <div class="buttonContainer">
                    <button class="portfolio"><a href="https://www.ringcentral.com/gb/en/">Portfolio</a></button>
                    <button class="contact">Contact</button>
                    <div class="logoSlide">
                    <div class="bannerLogos">
                        <img src="pslogodone.png" class="bannerImages">

                    </div>
                </div>
        </div>
        <div class="imageContainer">
            <img src="fullportrait.png" class="portrait">

    </div>

    <div class="pageTwo">
        <div class="titleTextContainer">
            <h1 class="titleText">Passionate Developer</h1>
        </div>
        <div class="boxesContainer">
            <div class="rowOne">
                <div class="boxOne"></div>
            </div>
            <div class="rowTwo">
                <div class="columnOne">
                    <div class="boxTwo"></div>
                    <div class="boxThree"></div>
                </div>
                <div class="columnTwo">
                    <div class="boxFour"></div>
                </div>
                
            </div>
            <div class="rowThree">
                <div class="boxFive"></div>
            </div>
        </div>



    </div>







    <style>

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

    
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: myFont;
            src: url(mogula.otf);
        }



        /*NAVIGATIONBAR
          NAVIGATIONBAR
          NAVIGATIONBAR
        */

        .navigationBar {
            margin: 0;
            padding: 0;
            position: fixed;
            height: 50px;
            border-bottom: solid rgb(210, 210, 210) 1px;
            background: rgba(255,255,255, .05);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10%;
            z-index: 10;
        }
        .navButton {
            height: 60%;
            border: none;
            background: none;
            font-size: 1rem;
            font-family: "poppins";
            color: black;
        }
        .burger {
            width: 50px;
            height: 50px;
            position: absolute;
            right: 2%;
        }



        /*PAGEONE
          PAGEONE
          PAGEONE
        */


        .pageOne {
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column-reverse;
           
        }

        .titleContainer {
            height: 40%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            margin-bottom: 30%;
            transform: translateY(-15%);
        }
        a {
            text-decoration: none;
        }

        .imageContainer {
            width: 80%;
            height: 35%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .portrait {
            height: 80%;
            border: none;
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
            border-radius: 50%;
        }

        .title {
            font-family: myFont;
            font-size: 4rem;
            text-align: center;
            line-height: 80%;
            font-weight: 800;
            margin-bottom: 1rem;
            margin-top: 0;
        }

        .subtitle {
            font-family: "poppins";
            font-size: 1.5rem;
            font-weight: 200;
            margin: 0;
            transform: translateY(-40%)
        }

        .buttonContainer {
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap:5%;
        }
        .portfolio {
            background: none;
            width: 35%;
            height: 2.5rem;
            border: none;
            font-family: "poppins";
            font-size: 1rem;
            border-radius: 20px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 48px;
        }
        .contact {
            background-color: rgb(7, 83, 2);
            color: white;
            width: 35%;
            height: 2.5rem;
            border: none;
            font-family: "poppins";
            font-size: 1rem;
            border-radius: 20px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 48px;
        }

        .logoSlide {
            width: 100%;
            position: absolute;
            height: 30%;
            transform: translateY(130%);
            overflow: hidden;
            z-index: 0;
        }
        .logoSlide:before {
            content: "";
            position: absolute;
            top:0;
            left:0;
            width: 5%;
            height: 100%;
            background: linear-gradient(to left, rgba(255,255,255,0), white);
            z-index: 2;
        }
        .logoSlide:after {
            content: "";
            position: absolute;
            top:0;
            right:0;
            width: 5%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0), white);
            z-index: 2;
        }
        .bannerLogos {
            height: 100%;
            width: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            gap: 5%;
            animation: 15s slide infinite linear;
            z-index: 0;
        }
        .bannerImages {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            opacity: .5;
            white-space: nowrap;
            z-index: -10;
        }

        @keyframes slide {
            from {
                transform: translateX(0)
            }
            to {
                transform: translateX(-110%);
            }
        }

        .svgArrow {
            height: 20%;
            width: 80%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow {
            height: 80px;
            width: 80px;
            opacity:.5;
        }



         /*PAGETWO
          PAGETWO
          PAGETWO
        */

        .pageTwo {
            height: 100vh;
            border: solid transparent 3px;
        }
        .titleTextContainer {
            height: 8%;
            margin-top: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .titleText {
            font-family: "poppins";
            font-size: 2rem;
        }
        .boxesContainer {
            height: 80%;
            display: flex;
            flex-direction: column;
            gap: 2.5%;
        }
        .rowOne {
            height: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .boxOne {
            height: 90%;
            width: 95%;
            border-radius: 20px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
        }
        .rowTwo {
            height: 45%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .columnOne {
            height: 100%;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 5%;
        }
        .boxTwo {
            height: 45%;
            width: 95%;
            border-radius: 20px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
        }
        .boxThree {
            height: 45%;
            width: 95%;
            border-radius: 20px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
        }

        .columnTwo {
            height: 100%;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .boxFour {
            height: 95%;
            width: 95%;
            border-radius: 20px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
        }

        .rowThree {
            height: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .boxFive {
            height: 95%;
            width: 95%;
            border-radius: 20px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
        }

       






    </style>


<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>

<script>    
    
    gsap.to(".arrow", {
        y: 20,
        duration: 1,
        yoyo: true,
        repeat: -1
    })

    gsap.to(".arrow", {
        opacity:0,
        scrollTrigger: {
            trigger: ".pageTwo",
            start: "top 80%",
            end: "top 60%",
            scrub: true
        }
    })

</script>

</body>
</html>
