<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Jon Broome</title>
</head>
<body>
    
    <div class="navigationBar">
        <button class="navButton">Home</button>
        <button class="navButton">Portfolio</button>
        <button class="navButton">Contact</button>
    </div>

    <div class="pageOne">
        <div class="svgArrow">
            <svg class="arrow" viewBox="0 0 100 100">
                <path stroke="black" stroke-width="3" fill="none" d="M30,60 L50,80 L70,60"></path>
            </svg>
        </div>
        <div class="titleContainer">
            <h1 class="title">Jon Broome</h1>
            <h1 class="subtitle">Web Developer</h1>
                <div class="buttonContainer">
                    <button class="portfolio">Portfolio</button>
                    <button class="contact">Contact</button>
                </div>
        </div>
        <div class="imageContainer">
            <img src="fullportrait.png" class="portrait">
        </div>
        
    </div>







    <style>

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

    
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }



        /*NAVIGATIONBAR
          NAVIGATIONBAR
          NAVIGATIONBAR
        */

        .navigationBar {
            margin: 0;
            padding: 0;
            position: fixed;
            height: 60px;
            border-bottom: solid rgb(210, 210, 210) 1px;
            background: rgba(255,255,255, .05);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10%;
        }
        .navButton {
            height: 60%;
            border: none;
            background: none;
            font-size: 1rem;
            font-family: "Anton";
            color: black;
        }



        /*PAGEONE
          PAGEONE
          PAGEONE
        */


        .pageOne {
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column-reverse;
           
        }

        .titleContainer {
            height: 40%;
            width: 80%;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20%;
        }

        .imageContainer {
            width: 80%;
            height: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .portrait {
            height: 80%;
            border: none;
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
            border-radius: 50%;
        }

        .title {
            font-family: "Anton";
            font-size: 6rem;
            text-align: center;
            line-height: 80%;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-family: "Anton";
            font-size: 1.5rem;
            font-weight: 200;
            margin: 0;
        }

        .buttonContainer {
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap:5%;
        }
        .portfolio {
            background: none;
            width: 30%;
            height: 2rem;
            border: none;
            font-family: "mogula";
            font-size: 1rem;
            border-radius: 20px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 48px;
        }
        .contact {
            background-color: rgb(7, 83, 2);
            color: white;
            width: 30%;
            height: 2rem;
            border: none;
            font-family: "mogula";
            font-size: 1rem;
            border-radius: 20px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 1px 0px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 48px;
        }

        .svgArrow {
            height: 20%;
            width: 80%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow {
            height: 80px;
            width: 80px;
            opacity:.5;
        }



    </style>


<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>

<script>    
    
    gsap.to(".arrow", {
        y: 20,
        duration: 1,
        yoyo: true,
        repeat: -1
    })

</script>

</body>
</html>
